<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="img/logo.gif" alt="logo convert money">
    <main>
        <label>
            converter <b>de:</b>
            <select>
                <option value="real">
                    R$ Real Brasileiro
                </option>
            </select>
        </label>

        <label>
            converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">
                    U$ Dólar
                </option>
                <option value="euro" >
                    € Euro
                </option>
                <option value="libra">
                    £ Libra
                </option>
                <option value="bitcoin" >
                    BTC Bitcoin
                </option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency"  placeholder="R$ 10.000,00">
        </label>
        <button class="convertButton">Converter</button>

        <section>
            <div  class="currency-box">
                <img src="img/brasil 2.png" alt="Logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="img/Vector.png" alt="Seta">
            <div class="currency-box">
                <img class="flag" src="img/estados-unidos (1) 1.png" alt="Logo-moeda-convertida">
                <p  class="currency-to-convert" >Dólar</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
